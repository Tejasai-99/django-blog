<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body style="background-color: #212529; color: aliceblue">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% block homeactive %}{% endblock homeactive %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block contactactive %}{% endblock contactactive %}" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block aboutactive %}{% endblock aboutactive %}" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block blogactive %}{% endblock blogactive %}" href="/blog">Blog</a>
        </li>
      </ul>

      <!-- Search form -->
      <form class="d-flex me-2" role="search" action="/search/" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <!-- Login / Logout buttons -->
      <div class="d-flex">
        {% if user.is_authenticated %}
          <a class="btn btn-danger mx-1" href="{% url 'handleLogout' %}">Logout</a>
        {% else %}
          <button type="button" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
          </button>
          <button type="button" class="btn btn-success mx-1" data-bs-toggle="modal" data-bs-target="#signupModal">
            Sign Up
          </button>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- ===================== LOGIN MODAL ===================== -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" style="color:black">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'handlelogin' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="loginusername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginusername" name="loginusername" required>
          </div>
          <div class="mb-3">
            <label for="loginpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginpassword" name="loginpassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ===================== SIGNUP MODAL ===================== -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true" style="color:black">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'signin' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="inputfname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputfname" name="inputfname" required>
          </div>
          <div class="mb-3">
            <label for="inputlname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputlname" name="inputlname" required>
          </div>
          <div class="mb-3">
            <label for="inputemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputemail" name="inputemail" required>
          </div>
          <div class="mb-3">
            <label for="inputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword1" name="inputPassword1" required>
          </div>
          <div class="mb-3">
            <label for="inputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword2" name="inputPassword2" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>




<!-- Sign In (Register) Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true" style="color:black">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form action="/signin/" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="inputfname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputfname" name="inputfname" required>
          </div>
          <div class="mb-3">
            <label for="inputlname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputlname" name="inputlname" required>
          </div>
          <div class="mb-3">
            <label for="inputemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputemail" name="inputemail" required>
          </div>
          <div class="mb-3">
            <label for="inputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword1" name="inputPassword1" required>
          </div>
          <div class="mb-3">
            <label for="inputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword2" name="inputPassword2" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}

    <div class="container">{% block body %}{% endblock body %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
